{% extends "pcradmin/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="twelve columns textcenter">
            <h1>College Representative</h1>
            <a href="{% url 'pcradmin:dashboard' %}" class="button button-primary">Dashboard</a><br>
            <a href="../../select/" class="button">Select College</a>

            {% if user.college_rep %}
                <br><br><strong>Compose Mail to {{user.email_id}} </strong>

        
            <form action="../../save/{{ user.id }}/" method="POST">
                {% csrf_token %}
                        
                        <button name="mail" value="True" class="button" style="background-color : #00E600; color : white;">Send Mail </button>
                        <br>
                        <textarea name='body' style="width:450px;height:250px;"  required>{{mailbody}}</textarea>
                    </form>

            {% else %}
            <h5 style = "color:red"><strong> College Representative hasn't been selected </strong></h5>

            {% endif %}
        </div>
    </div>
</div>
{% endblock body %}
