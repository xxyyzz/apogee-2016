{% extends "pcradmin/base2.html" %}
{% block body %}
<div style="width:100%;height:100%;background:url(http://bits-apogee.org/2016/static/aarohan/images/background.png) 100% 100%;position:fixed;top:0;left:0;">
	<div style="height:100%;width:100%;background: rgba(26, 90, 128, 0.75);">
	<h1 align = "center" style="color:#eee;padding:50px;"><strong> Aarohan Results </strong></h1>
	<form action="." method="POST" style="text-align:center;padding:20px 30px;background:#eee;width:400px;left:0;right:0;margin:auto;border-radius:4px;">
	{% csrf_token %}
			<strong>Enter your Roll no.</strong>
			<input type="text" name="roll_no" >

			<br>
	<button class="abc" type="submit" align="center">submit</button>
	<div class="fb-like" data-href="https://www.facebook.com/aarohan.bits" data-width="450" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1408730136090135";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<style type="text/css">
	.abc {
		background: #136076;
		color:#fff;
	}
	</style>
	</form>
	<div style="color:#eee;text-align:center;"> <strong>Department of External Affairs</strong>, BITS Pilani</div>
	</div>
</div>
{% endblock body %}
