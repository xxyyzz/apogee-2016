{% extends "pcradmin/base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="twelve columns textcenter">
            <h1>Select User</h1>
            <a href="{% url 'pcradmin:dashboard' %}" class="button button-primary">Dashboard</a>
            <form action = "../compose/" method= "POST">
            
            {% csrf_token %}
            
            <table class= "u-full-width">
                <thead>
                    <tr>
                        <th> S.No. </th>
                        <th>Name</th>
                        <th>College</th>
                        <!-- <th>Username</th> -->
                        <th>Email</th>
                        <th>Generate</th>
                        <th>View</th>
                        <th>Compose</th>
                    </tr>
                </thead>
                <tbody>
                    
                {% for p in crep_list %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{p.details.name}}</td>
                    <td>{{p.details.college}}</td>
                    <td>{{p.details.email_id}} </td>
                    <!-- <td>{{p.email}}</td> -->
                    <td><a class= "button" href="../gpdf/{{p.id}}"> Generate</a>
                    <td><a class="button" href="../vpdf/{{p.id}}">View </a>
                    <td> <button class="button button-primary" type= 'submit' name='email' value = {{p.details.email_id}} > Compose </button> </td>
                </tr>
                {% endfor %}
                </tbody>
        </table>
        </form>
        </div>
    </div>
</div>
{% endblock body %}
