<html>
<head>
<title>
CONTROLZ| PRINT BILL
</title>
</head>
<body>
<div style = "background-color: #3B3738; color: #D9853B; height:40px;font-size: 27px; text-align: center; width: 100%; margin: auto;box-shadow: 0px 0px 30px rgba(33,62,83,0.7)  inset;left:0;top:0; border-radius: 7px;font-family:agency fb;">EVENT REGISTRATION SYSTEM</div>
<div style = "background: #558C89; color: #E9E581;height:37px;font-size: 24px; text-align: center; width: 100%; padding-top:5px;margin: auto; margin-top: 15px; box-shadow: 0px 0px 25px rgba(33,62,83,0.7) inset; border-radius: 7px;font-family:agency fb;">Controlz BOOTH</div><br>
<p align="right"> Developed @ Department of Visual Media, BITS Pilani </p><br>

<div class= "tim">
<form method = "POST" action = "./">
<input type="hidden" name="formtype" id="code" value="finalform"/>
<table>
<tr><th>Bill Numbers</th>
<th> Select </th>
</tr>
{% for x in b_list %}
<tr>
<td>{{x}}</td>
<td><input type ="radio" name="left" id="left" value="{{x}}" /></td>
</tr>
{% endfor %}
</table>
<input type="submit" value="Print Bill" />

</form>
	
<br>{{message}}

<form method="POST" action="http://www.bits-bosm.org/2015/regsoft/controlz/receipt/">
<input type="hidden" name="sleader" value="goback"/>
<input type="hidden" name="code" id="code" value="{{encoded}}"/>
<input type="submit" value="Go Back"/>
</form>
    <style>
.tim{
	text-align:center;
	margin-left:30%;
    margin-right:30%;
	margin-top:60px;
}
table
{
    font-family: agency fb;
    text-align: center;
    border:1px solid black;
    font-size:1em;
    border-radius: 7px;
}
th
{
    width: 12%;
    color:white;
    background:#7E8F7C;
}
td
{
    padding-left: 25px;
    padding-right: 20px;
}
tr:nth-child(even)
{
    background: #DFE2DB;
}
tr:nth-child(odd)
{
    background: #FDF3E7;
}
</style>


</body>
</html>
