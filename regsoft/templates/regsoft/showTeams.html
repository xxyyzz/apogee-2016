<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>Controls | Oasis 2015 </title>
	</head>

	<body>
		<div class="row">
			<center>		
			<h2> Controls | oasis 2015</h2>
			<hr>
			<br>
			</center>
		</div>
		<div class="row">
			<center>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3"></div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			Teams for event {{ event_name }}
			
			{% for t in teams_list %}
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
					<a href="/lists/singleTeam/{{t.id}}" target="_blank">{{ t.college.name }}</a>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
				{{ t.leader.name }}
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
				{{ t.leader.id }}
				</div>
			</div>
			{% endfor %}
			<br>
			
			<button class="btn btn-danger" id="Home" href="/lists/">Home</button>
		</div>
	</body>
</html>
