<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>Controls | Oasis 2015 </title>
	</head>

	<body>
		<div class="row">
			<center>		
			<h2> Controls | oasis 2015</h2>
			<hr>
			<br>
			</center>
		</div>
		<div class="row">
			<center>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3"></div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			
			<h4>Select Leader for a new team for <b>{{ event_name }}</b></h4>
			<form action="{% url 'regsoft:genTeam' %}" method="POST">
			<input type="text" name="event_name" value="{{ event_name }}" style="display:none">
			<input type="text" name="id_list" value="{{ id_list }}" readonly>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-1">
				</div>
				<div style="background:orange;color:white" class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
				ID
				</div>
				<div style="background:red;color:white" class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
				Name
				</div>
				<div style="background:blue;color:white" class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
				College
				</div>
				<div style="background:green;color:white" class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
				Phone
				</div>
			</div>
			<br>
			{% for r in outsiders %}
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-1">
					<input type="radio" name="leader_id" value="{{r.id}}" id="{{r.id}}">
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
					{{ r.id }}
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
					{{ r.name }}
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
					{{ r.college }}
				</div>									
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
					{{ r.phone_one }}
				</div>	
			</div>
			<br>
			{% endfor %}
			{% for r in bitsians %}
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-1">
					<input type="radio" name="leader_id" value="{{r.long_id}}" id="{{r.long_id}}">
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
					{{ r.long_id }}
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
					{{ r.name }}
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
					{{ r.college }}
				</div>									
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
					None
				</div>	
			</div>
			<br>
			{% endfor %}										
			
			<input class="form-control" type="text" name="position" id="address" placeholder="Position (numbers only)">
			<br>
			<input class="form-control" type="text" name="category" id="address" placeholder="Category (to be printed along with the event name">
			<br>
			<input class="form-control" type="text" name="address" id="address" placeholder="Address for sending cheque">
			<br>
			<input class="form-control" type="text" name="name_cheque" id="name_cheque" placeholder="Name on cheque">
			<br>
			<button type="submit" name="generate" class="btn btn-danger pull-left" id="submitButton">Generate Team</button>
			<button type="submit" name="generate-winner" class="btn btn-danger pull-right" id="submitButton">Generate Team and Make Winner</button>

			</form>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3"></div>
			</center>
		</div>
	</body>
</html>
