<html>
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<title>Controls | Oasis 2015 </title>
	</head>

	<body>
		<div class="row">
			<center>		
			<h2> Controls | oasis 2015</h2>
			<hr>
			<br>
			</center>
		</div>
		<div class="row">
			<center>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3"></div>
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			Please select the finalist teams
			
			<form action="/lists/setWinner" method="POST">
			{% for t in teams_list %}
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
				<input type="checkbox" name="finalist_teams" value="{{t.id}}">
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
				{{ t.college.name }}
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
				{{ t.leader.name }}
				</div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
				{{ t.leader.id }}
				</div>
			</div>
			{% endfor %}
			<br>
			First position:
			<input class="form-control" type="text" name="first" id="address" placeholder="Address for sending cheque">
			<br>
			Second position:
			<input class="form-control" type="text" name="second" id="address" placeholder="Address for sending cheque">
			Third position:
			<input class="form-control" type="text" name="third" id="address" placeholder="Address for sending cheque">
			<br>
			Fourth position:
			<input class="form-control" type="text" name="fourth" id="address" placeholder="Address for sending cheque">
			<br>
			Fifth position:
			<input class="form-control" type="text" name="fifth" id="address" placeholder="Address for sending cheque">
			<br>
			
			<button type="submit" class="btn btn-danger" id="submitButton">Generate Team</button>
			</form>
		</div>
	</body>
</html>
