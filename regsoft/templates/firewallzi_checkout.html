<head>
<title>

<body>

<div style = "background-color: #3B3738; color: #D9853B; height:40px;font-size: 27px; text-align: center; width: 100%; margin: auto;box-shadow: 0px 0px 30px rgba(33,62,83,0.7)  inset;left:0;top:0; border-radius: 7px;font-family:agency fb;">EVENT REGISTRATION SYSTEM</div>

<div class= "tim">

 <table>

                <td><input type ="checkbox" name="{{x.id}}" value="1" required/></td>
            </tr>{{x.id}}

     <table>
        <tr>
            <th>Name</th>
            <th>FID</th>

                <td>{{x.fireid}}</a></td>
             </tr>
        {% endfor %}
    </table>
                <br>
    <a href="http://www.bits-bosm.org/2015/regsoft/firewallzi/"> Go to Home </a>

    </div>

	margin-left:30%;
    margin-right:30%;

}

{

    text-align: center;
    border:1px solid black;
    font-size:1em;
    border-radius: 7px;
}

{
    width: 12%;
    color:white;
    background:#7E8F7C;
}

}
